<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="https://code.angularjs.org/1.6.8/angular.min.js"></script>
<title>Search</title>
</head>
<body ng-controller="SearchController as searchCtrl">

  <div ng-controller="SearchController as searchCtrl">
    <search
      placeholder="searchCtrl.placeholder"
      model="searchCtrl.name"
      results="searchCtrl.countries"
      select="searchCtrl.viewDetails()">
    </search>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/searchController.js"></script>
  <script type="text/javascript" src="js/services/getDataFactory.js"></script>
  <script type="text/javascript" src="js/directives/searchDirective.js"></script>

</body>
</html>
